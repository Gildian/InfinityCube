<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic 3D Infinity Cube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }
        
        #controls h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        .control-group {
            margin: 10px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        input[type="range"] {
            width: 150px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 5px 5px 0;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <h3>Infinity Cube Controls</h3>
            
            <div class="control-group">
                <label>Animation Speed:</label>
                <input type="range" id="speedSlider" min="0" max="2" step="0.1" value="1">
            </div>
            
            <div class="control-group">
                <label>Cube Size:</label>
                <input type="range" id="sizeSlider" min="0.5" max="1.5" step="0.1" value="0.8">
            </div>
            
            <div class="control-group">
                <button id="playPause">Pause</button>
                <button id="resetView">Reset View</button>
                <button id="toggleWireframe">Show Hinges</button>
            </div>
            
            <div class="control-group">
                <label>Infinity Cube Actions:</label>
                <button id="foldCube">Manual Flip</button>
                <button id="unfoldCube">Reset Position</button>
            </div>
        </div>
        
        <div id="info">
            <strong>Infinity Cube:</strong><br>
            • Auto-flips every 3 seconds<br>
            • Groups of 4 cubes rotate around hinges<br>
            • Mouse: Rotate view • Scroll: Zoom<br>
            • Use controls to interact manually
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
